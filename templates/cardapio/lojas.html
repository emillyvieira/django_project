<!-- herda tudo que já tem em _layout1.html -->
{% extends '_layout1.html' %}

{% block head_title %}
   Lojas
{% endblock %}
<h1>Todas as Lojas</h1>

<!-- substitui o bloco content em _layout1.html -->
{% block content %}
    <h1>Bem vindo ao Cardápio Online</h1>
    <a href="{% url 'loja_add' %}" class="btn btn-lg btn-primary font-weight-bold">+ loja</a>        
    {% for loja in lojas %}
    <article>
        <p>
            {{ loja.nome }} - <a href="/loja/{{ loja.id }}">Ver loja</a> | <a href="{% url 'loja_edit' pk=loja.id %}" class="link-secondary">Editar</a> | <a href="{% url 'loja_delete' pk=loja.id %}" class="link-secondary">Excluir</a>                
        </p>
    </article>
    {% endfor %}
{% endblock %}
<!-- fecha o bloco content -->
